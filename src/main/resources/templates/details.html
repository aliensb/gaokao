<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>Title</title>

    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/Index.css" type="text/css"/>
    <script th:src="@{/js/jquery.min.js}"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="indexNav">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <!--<a th:text="'欢迎：'+${session.user.username}+''" ></a>-->
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1"><span
                            class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                            class="icon-bar"></span><span class="icon-bar"></span></button>
                    <a class="navbar-brand" href="/" th:text="'首页：'+${session.user.username}+''">Brand</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <form class="navbar-form navbar-left" role="search" action="/find" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入学校名字" name="name"/>
                        </div>
                        <button type="submit" class="btn btn-default">查找</button>
                    </form>
                    <ul id="Time" class="nav navbar-nav">
                        <li>
                            <iframe class="ifTime" src="/getTime"></iframe>
                        </li>
                    </ul>
                    <ul id="rNav" class="nav navbar-nav navbar-right">
                        <!--<input type="text" placeholder="请输入学生名字名字" name="name"/>-->
                        <!--/*@thymesVar id="stu" type="win.ccav.model.save.StudentEntity"*/-->
                        <!--<button type="submit" class="btn btn-default stubtn" th:if="${session.stu==null}" >确定</button>-->
                        <!--<button type="submit" class="btn btn-default stubtn" th:if="${session.stu!=null}">更改学生姓名</button>-->
                        <!--<spant  th:if="${session.stu==null}" id="stuname">tetet</spant>-->
                        <!--<spant th:if="${session.stu!=null}" th:text="'学生姓名'+${session.stu.sname}" id="stuname"></spant>-->
                        <div class="btn-group" style="float: right;position:relative;
	top: 8px;">
                            <button type="button" class="btn  dropdown-toggle" data-toggle="dropdown">已选<span id="msg"
                                                                                                              th:text="${session.length}"> </span>个学校，点击查看
                                <span class="caret"></span>
                            </button>

                            <ul class="dropdown-menu" role="menu" id="items">

                                <li><a href="/favorite/compare" class="active" style="display: block;">对比</a></li>
                                <div th:each="item : ${session.allFavorite}">
                                    <li role="presentation" class="divider"></li>
                                    <li><a href="#" th:text="${item.xuexiaomingcheng}"></a>
                                        <button th:id="${item.id}" class="shanchu">删除</button>
                                    </li>
                                </div>
                            </ul>
                        </div>
                    </ul>
                </div>

            </nav>
        </div>
    </div>
</div>
<!--/*@thymesVar id="xuexiao" type="win.ccav.model.XuexiaoEntityEager"*/-->
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h1 id="xuexiao" th:text="${xuexiao.xuexiaomingcheng}">学校名称</h1>
            <h3 th:text="'招生代码'+${xuexiao.zhaoshengdaima}+''" style="display: inline">招生代码</h3>&nbsp;&nbsp;
            <h3 th:text="${xuexiao.pici}" style="display: inline">批次</h3>&nbsp;&nbsp;
            <h3 th:text="${xuexiao.jibie}" style="display: inline">级别</h3>&nbsp;&nbsp;
            <h3 th:text="${xuexiao.diqu}" style="display: inline">地区</h3>&nbsp;&nbsp;
            <h3 th:text="${xuexiao.chengshi}">城市</h3>
            <h3 th:text="${xuexiao.lisu}" style="display: inline">隶属</h3>&nbsp;&nbsp;
            <h3 th:text="${xuexiao.leixing}" style="display: inline">类型</h3>&nbsp;&nbsp;
            <h3 th:text="${xuexiao.paiming}" style="display: inline">排名</h3>&nbsp;&nbsp;
            <h3 th:text="${xuexiao.wenli}" style="display: inline">文理</h3>&nbsp;&nbsp;
        </div>
    </div>
</div>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table border="1" class="table table-striped table-bordered table-hover" cellspacing="0" id="mytable">
                <tr>
                    <th>专业</th>
                    <th>地区</th>
                    <th>文理</th>
                    <th>批次</th>
                    <th style="color: blue;">预测位次2017</th>
                    <th>位次2016</th>
                    <th>位次2015</th>
                    <th>位次2014</th>
                    <th>位次2013</th>

                    <th>分数2016</th>
                    <th>分数2015</th>
                    <th>分数2014</th>
                    <th>分数2013</th>
                    <th>招生人数2016</th>
                    <th style="color: red;font-weight:bold;">预测分数2017</th>

                </tr>
                <!--<c:forEach items="${zhuanye.list}" var="zhuanye">-->
                <tr th:each="zhuanye : ${xuexiao.zhuanyeEntities}">
                    <!--/*@thymesVar id="xuexiao" type="win.ccav.model.XuexiaoEntityEager"*/-->

                    <!--/*@thymesVar id="zhuanye" type="win.ccav.model.ZhuanyeEntity"*/-->
                    <td th:text="${zhuanye.zhuanyemingcheng}">专业</td>
                    <td th:text="${zhuanye.diqu}">地区</td>
                    <td th:text="${zhuanye.wenli}">文理</td>
                    <td th:text="${zhuanye.pici}">批次</td>
                    <td th:text="${zhuanye.yuceweici2017}" style="color: blue;">批次</td>
                    <td th:text="${zhuanye.weici2016}">硕博点</td>
                    <td th:text="${zhuanye.weici2015}">硕博点</td>
                    <td th:text="${zhuanye.weici2014}">硕博点</td>
                    <td th:text="${zhuanye.weici2013}">硕博点</td>

                    <td th:text="${#numbers.formatDecimal(zhuanye.fenshu2016, 1, 0)}">硕博点</td>
                    <td th:text="${#numbers.formatDecimal(zhuanye.fenshu2015, 1, 0)}">硕博点</td>
                    <td th:text="${#numbers.formatDecimal(zhuanye.fenshu2014, 1, 0)}">硕博点</td>
                    <td th:text="${#numbers.formatDecimal(zhuanye.fenshu2013, 1, 0)}">硕博点</td>

                    <td th:text="${zhuanye.zhaoshenreshu2016}">硕博点</td>
                    <td th:text="${#numbers.formatDecimal(zhuanye.yucefenshu2017, 1, 0)}" style="color: red;font-weight:bold;">硕博点</td>
                </tr>
                <!--</c:forEach>-->

            </table>
        </div>
    </div>
